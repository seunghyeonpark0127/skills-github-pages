<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>농어촌공사 지사 위치 및 번호</title>
    <script type="text/javascript" src="https://oapi.map.naver.com/openapi/v3/maps.js?ncpClientId=l8ik5d337h"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        h2 {
            background-color: #2c3e50;
            color: white;
            padding: 15px;
            margin: 0;
            font-size: 24px;
        }

        .container {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            padding: 20px;
            max-width: 1200px;
            margin: auto;
        }

        #map {
            flex: 1;
            height: 80vh;
            min-width: 60%;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .table-container {
            flex: 1;
            max-height: 80vh;
            overflow-y: auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }

        th {
            background: #2c3e50;
            color: white;
        }

        .search-box {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            #map {
                height: 50vh;
                min-width: 100%;
            }

            .table-container {
                height: 50vh;
            }
        }
    </style>
</head>
<body>
    <h2>농어촌공사 지사 위치 및 번호</h2>
    <div class="container">
        <div id="map"></div>
        <div class="table-container">
            <input type="text" class="search-box" placeholder="지사 이름 검색..." id="searchBox">
            <table>
                <thead>
                    <tr>
                        <th>지사명</th>
                        <th>전화번호</th>
                        <th>주소</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <!-- JavaScript에서 동적으로 삽입 -->
                </tbody>
            </table>
        </div>
    </div>
    <script>
        var map = new naver.maps.Map('map', {
            center: new naver.maps.LatLng(36.5, 127.5),
            zoom: 7
        });

        var locations = [
            { name: "안성지사", lat: 37.0078, lng: 127.2759, phone: "031-673-9772", address: "경기도 안성시 실왕길 5(당왕동)" },
            { name: "고성·통영·거제지사", lat: 34.9729, lng: 128.3222, phone: "055-670-7003", address: "경상남도 고성군 고성읍 기월2길 51" }
            // 더 많은 지사 추가 가능
        ];

        var markers = [];
        locations.forEach(function(loc) {
            var marker = new naver.maps.Marker({
                position: new naver.maps.LatLng(loc.lat, loc.lng),
                map: map
            });

            var infoWindow = new naver.maps.InfoWindow({
                content: `<div><b>${loc.name}</b><br>📍 ${loc.address}<br>☎ ${loc.phone}</div>`
            });

            naver.maps.Event.addListener(marker, "click", function() {
                infoWindow.open(map, marker);
            });

            markers.push(marker);
        });

        var tableBody = document.getElementById("tableBody");
        locations.forEach(function(loc) {
            var row = `<tr><td>${loc.name}</td><td>${loc.phone}</td><td>${loc.address}</td></tr>`;
            tableBody.innerHTML += row;
        });

        document.getElementById("searchBox").addEventListener("keyup", function() {
            var keyword = this.value.toLowerCase();
            var rows = document.querySelectorAll("#tableBody tr");
            rows.forEach(function(row) {
                var text = row.innerText.toLowerCase();
                row.style.display = text.includes(keyword) ? "" : "none";
            });
        });
    </script>
</body>
</html>
