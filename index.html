<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>농어촌공사 지사 위치 및 번호</title>
    <script type="text/javascript" src="https://oapi.map.naver.com/openapi/v3/maps.js?ncpClientId=l8ik5d337h"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        h2 {
            background-color: #2c3e50;
            color: white;
            padding: 15px;
            margin: 0;
            font-size: 24px;
        }

        #map {
            width: 90%;
            max-width: 1000px;
            height: 600px;
            margin: 20px auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        #find-location {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        #find-location:hover {
            background-color: #2980b9;
        }

        .info-window {
            font-size: 14px;
            color: #333;
            text-align: left;
        }
    </style>
</head>
<body>
    <h2>농어촌공사 지사 위치 및 번호</h2>
    <button id="find-location">내 위치 찾기</button>
    <div id="map"></div>
    <script>
        var map = new naver.maps.Map('map', {
            center: new naver.maps.LatLng(36.5, 127.5),
            zoom: 7
        });

        var locations = [
            { name: "안성지사", lat: 37.0078, lng: 127.2759, phone: "031-673-9772", address: "경기도 안성시 실왕길 5(당왕동)" },
            { name: "고성·통영·거제지사", lat: 34.9729, lng: 128.3222, phone: "055-670-7003", address: "경상남도 고성군 고성읍 기월2길 51" },
            { name: "거창·함양지사", lat: 35.6860, lng: 127.9096, phone: "055-940-5525", address: "경상남도 거창군 거창읍 상동길 35" },
            { name: "사천지사", lat: 35.0038, lng: 128.0678, phone: "055-852-2702", address: "경상남도 사천시 사천읍 사천대로 1803" }
        ];

        var markers = [];
        var infoWindows = [];

        locations.forEach(function(loc) {
            var marker = new naver.maps.Marker({
                position: new naver.maps.LatLng(loc.lat, loc.lng),
                map: null // 초기에는 지도에 추가하지 않음
            });

            var infoWindow = new naver.maps.InfoWindow({
                content: `<div class="info-window">
                    <b>${loc.name}</b><br>
                    📍 <b>주소:</b> ${loc.address}<br>
                    ☎ <b>전화번호:</b> ${loc.phone}
                </div>`
            });

            naver.maps.Event.addListener(marker, "click", function() {
                infoWindow.open(map, marker);
            });

            markers.push(marker);
            infoWindows.push(infoWindow);
        });

        // 줌 변경 시 마커 표시 여부 제어
        naver.maps.Event.addListener(map, 'zoom_changed', function() {
            var zoomLevel = map.getZoom();
            markers.forEach(function(marker) {
                if (zoomLevel > 8) {
                    marker.setMap(map);
                } else {
                    marker.setMap(null);
                }
            });
        });

        // 현재 위치 찾기 기능
        document.getElementById("find-location").addEventListener("click", function() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    var userLocation = new naver.maps.LatLng(position.coords.latitude, position.coords.longitude);
                    map.setCenter(userLocation);
                    map.setZoom(12);

                    var userMarker = new naver.maps.Marker({
                        position: userLocation,
                        map: map,
                        icon: {
                            url: "https://ssl.pstatic.net/static/maps/m/pin_rd.png",
                            size: new naver.maps.Size(24, 36),
                            origin: new naver.maps.Point(0, 0),
                            anchor: new naver.maps.Point(12, 36)
                        }
                    });
                }, function(error) {
                    alert("위치 정보를 가져올 수 없습니다.");
                });
            } else {
                alert("이 브라우저에서는 위치 정보 기능을 지원하지 않습니다.");
            }
        });
    </script>
</body>
</html>
