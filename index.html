<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>농지연금 지사 지도</title>
    <script type="text/javascript" src="https://oapi.map.naver.com/openapi/v3/maps.js?ncpClientId=l8ik5d337h"></script>
    <style>
        /* 전체 스타일 */
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        h2 {
            background-color: #2c3e50;
            color: white;
            padding: 15px;
            margin: 0;
            font-size: 24px;
        }

        /* 지도 스타일 */
        #map {
            width: 90%;
            max-width: 1000px;
            height: 600px;
            margin: 20px auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* 버튼 스타일 */
        #find-location {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        #find-location:hover {
            background-color: #2980b9;
        }

        /* 마커 정보 스타일 */
        .info-window {
            font-size: 14px;
            color: #333;
            text-align: left;
        }
    </style>
</head>
<body>

    <h2>농지연금 지사 위치</h2>
    
    <!-- 내 위치 찾기 버튼 -->
    <button id="find-location">내 위치 찾기</button>

    <div id="map"></div>

    <script>
        var map = new naver.maps.Map('map', {
            center: new naver.maps.LatLng(37.5665, 126.9780), // 기본 중심: 서울
            zoom: 7
        });

        // 전국 지사 목록 (이름, 위도, 경도, 전화번호, 상세주소)
        var locations = [
            { name: "안성지사", lat: 37.0078, lng: 127.2759, phone: "031-673-9772", address: "경기도 안성시 실왕길 5(당왕동)" },
            { name: "고성·통영·거제지사", lat: 34.9729, lng: 128.3222, phone: "055-670-7003", address: "경상남도 고성군 고성읍 기월2길 51" },
            { name: "거창·함양지사", lat: 35.6860, lng: 127.9096, phone: "055-940-5525", address: "경상남도 거창군 거창읍 상동길 35" },
            { name: "서울지사", lat: 37.5665, lng: 126.9780, phone: "02-123-4567", address: "서울특별시 중구 세종대로 110" },
            { name: "부산지사", lat: 35.1796, lng: 129.0756, phone: "051-123-4567", address: "부산광역시 중구 중앙대로 26" },
            { name: "대구지사", lat: 35.8714, lng: 128.6014, phone: "053-123-4567", address: "대구광역시 중구 공평로 88" },
            { name: "인천지사", lat: 37.4563, lng: 126.7052, phone: "032-123-4567", address: "인천광역시 남동구 예술로 149" }
        ];

        locations.forEach(function(loc) {
            var marker = new naver.maps.Marker({
                position: new naver.maps.LatLng(loc.lat, loc.lng),
                map: map
            });

            var infoWindow = new naver.maps.InfoWindow({
                content: `<div class="info-window" style="padding:10px;">
                    <b>${loc.name}</b><br>
                    📍 <b>주소:</b> ${loc.address}<br>
                    ☎ <b>전화번호:</b> ${loc.phone}
                </div>`
            });

            naver.maps.Event.addListener(marker, "click", function() {
                infoWindow.open(map, marker);
            });
        });

        // 내 위치 찾기 버튼 기능 추가
        document.getElementById("find-location").addEventListener("click", function() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    var userLocation = new naver.maps.LatLng(position.coords.latitude, position.coords.longitude);
                    map.setCenter(userLocation);
                    map.setZoom(12);

                    var userMarker = new naver.maps.Marker({
                        position: userLocation,
                        map: map,
                        icon: {
                            url: "https://ssl.pstatic.net/static/maps/m/pin_rd.png", // 사용자 위치 아이콘
                            size: new naver.maps.Size(24, 36),
                            origin: new naver.maps.Point(0, 0),
                            anchor: new naver.maps.Point(12, 36)
                        }
                    });
                }, function(error) {
                    alert("위치 정보를 가져올 수 없습니다.");
                });
            } else {
                alert("이 브라우저에서는 위치 정보 기능을 지원하지 않습니다.");
            }
        });
    </script>

</body>
</html>
