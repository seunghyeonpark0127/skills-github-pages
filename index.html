<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>농지연금 지사 지도</title>
<script type="text/javascript" src="https://oapi.map.naver.com/openapi/v3/maps.js?ncpClientId=l8ik5d337h"></script>

    <style>
        #map {
            width: 100%;
            height: 600px;
        }
    </style>
</head>
<body>
    <h2>농지연금 지사 위치</h2>
    <div id="map"></div>
    <script>
        var map = new naver.maps.Map('map', {
            center: new naver.maps.LatLng(37.5665, 126.9780), // 기본 중심: 서울
            zoom: 7
        });

        var locations = [
            { name: "안성지사", lat: 37.0078, lng: 127.2759, phone: "031-673-9772" },
            { name: "고성·통영·거제지사", lat: 34.9729, lng: 128.3222, phone: "055-670-7003" },
            { name: "거창·함양지사", lat: 35.6860, lng: 127.9096, phone: "055-940-5525" }
        ];

        locations.forEach(function(loc) {
            var marker = new naver.maps.Marker({
                position: new naver.maps.LatLng(loc.lat, loc.lng),
                map: map
            });

            var infoWindow = new naver.maps.InfoWindow({
                content: `<div style="padding:10px;">${loc.name}<br>☎ ${loc.phone}</div>`
            });

            naver.maps.Event.addListener(marker, "click", function() {
                infoWindow.open(map, marker);
            });
        });
    </script>
</body>
</html>
